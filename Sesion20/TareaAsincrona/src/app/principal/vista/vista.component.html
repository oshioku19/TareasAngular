<h2 class="text-center">bienvenido a la clase de interceptores - certus!</h2>
<section class="container-sm">
    <section class="sectionButton">
        <img src="./assets/angular.png">
    </section>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>body</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of listado">
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.body }}</td>
            </tr>
        </tbody>
    </table>
</section>
