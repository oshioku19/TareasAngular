
<h3 class="text-center mt-3 mb-3">Lista de Tareas</h3>
<section class="shadow rounded">
  <ul class="d-flex flex-column">
    <li *ngFor="let index of datos; let i = index" class="d-flex mb-3">
      {{i+1}} - {{index.nombre}} - {{index.cajaTexto}}
      <button class="btn btn-danger d-flex ms-4 float-right ms-auto justify-content-left" value="{{i}}" (click)="eliminar(i)">X</button>
    </li>

  </ul>
</section>
