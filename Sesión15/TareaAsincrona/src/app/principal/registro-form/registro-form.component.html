<section class=" justify-content-center ">
   <section  class="d-block">
    <h2 class="text-center">Formulario de Registro</h2>
   </section>
    <section  class="d-block">
        <table class="table table-striped border rounded w-75 mx-auto ">
        
            <thead>
              <tr>
                <th class="text-center">Nombre</th>
                <th class="text-center">Apellidos</th>
                <th class="text-center">Carrera</th>
                <th class="text-center">Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let estudiante of estudiantes; let i = index">
                  <td class="text-center">{{estudiante.nombre}}</td>
                  <td class="text-center">{{estudiante.apellidos}}</td>
                  <td class="text-center">{{estudiante.carrera}}</td>
                  <td class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger" (click)="eliminarEstudiante(i)">Eliminar</button>
                  </td>
              </tr>
            </tbody>
          </table>
          <section class="d-flex justify-content-center text-center" id="alert-container"></section>
    </section>
</section>
<section class="container-sm ">
    <h2 class="text-center">Formulario de Registro</h2>
    <form class=" mx-auto w-50">
        <section class="row mb-3">
          <label class="col-sm-2 col-form-label" for="nombre">Nombre:</label>
          <section  class="col-sm-10">
            <input class="form-control" type="text" id="nombre" [(ngModel)]="nombre" name="nombre" >
          </section>
        </section>
        <section class="row mb-3">
          <label  class="col-sm-2 col-form-label" for="apellidos">Apellidos:</label>
          <section class="col-sm-10">
            <input class="form-control " type="text" id="apellidos" [(ngModel)]="apellidos" name="apellidos">
          </section>
        </section>
        <section class="row mb-3">
          <label  class="col-sm-2 col-form-label" for="carrera">Carrera:</label>
          <section class="col-sm-10">
            <input class="form-control" type="text" id="carrera" [(ngModel)]="carrera" name="carrera">
          </section>
        </section>
        <section class="d-flex justify-content-center">
            <button type="button" class="btn btn-success w-25" (click)="insertarDatos()">Guardar</button>
        </section>
      </form>
</section>
